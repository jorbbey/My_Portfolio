<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    text corrector
  </title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="searchBox">
    <input type="text" id="input" placeholder="Enter a misspelled text here...">
    <input type="submit" id="searchBtn" value="check">
  </div>

  <div class="data">

    <div class="info">

      <p class="enteredText">
        Entered text:
        <span class="entered">

        </span>
      </p>

      <p class="relatedText">
        Closely related:
        <bold>
          <span class="related">

          </span>
        </bold>
      </p>

    </div>

    <div class="closelyRelated">
      <h2>
        More related words
      </h2>
      <ul class="relatedList">

      </ul>
    </div>

  </div>
  <script src="script/main.js">
    script / main.js
  </script>
</body>

</html>
